<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	 
<title>user-page</title>
</head>

<body>
<header>
 <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
     <div class="container">
         <a class="navbar-brand" href="#">Prodotti</a>
         <button
             class="navbar-toggler"
             type="button"
             data-bs-toggle="collapse"
             data-bs-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent"
             aria-expanded="false"
             aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
         </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contatti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>

<div class="container text-center">
<div class="row mt-lg-2">
	<div class="col mx-auto">
		<p>
			<h2 th:text="Operatore"></h2>
		</p>
	</div>
 </div>
</div>

<div class="container">
		<div class="row">
			<div class="col">
				<div class="card mx-auto" style="width: 25rem;">
					<div class="card-body">
						<p th:text="|Username: ${user.getUsername()}|" class="card-text"></p>
						<p th:text="|Password: ${user.getPassword()}|" class="card-text"></p>
						<p th:text="|Email: ${user.getEmail()}|" class="card-text"></p>
						<p th:text="|Disponibile: ${user.getDisponibile()}|" class="card-text"></p>			
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="text-center mt-5">
		<a class="btn btn-primary" th:href="@{/update-user/{id}(id=${user.getId()})}"> Modifica i tuoi dati </a>
	</div>
	
		<div th:unless="${user.tickets.isEmpty()}">
			<div class="text-center mt-5">
				<h2>Ticket assegnati</h2>
			</div>	
			
			<table class="table table-striped mt-5 mb-5 mx-auto" style="width: 50rem;">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Testo</th>
						<th>Data</th>
						<th>Stato</th>
						<th>Categoria</th>
						<th>Visualizza</th>
						<th>Aggiorna lo stato</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket: ${user.tickets}">
						<td th:text="${ticket.getName()}"></td>
						<td th:text="${ticket.getTesto()}"></td>
						<td th:text="${ticket.getData()}"></td>
						<td th:text="${ticket.getStato}"></td>
						<td th:text="${ticket.getCategoria().tipologia}"></td>
						<td>
							<a th:fragment="button(link)"
							class="btn btn-primary"
							th:href="@{/show/{id}(id=${ticket.getId()})}">
							<i class="bi bi-file-earmark-text w-5"></i></a>
						</td>	
						<td>
							<a th:fragment="button(link)"
							 class="btn btn-primary"
							 th:href="@{/update-state/{id}(id=${ticket.getId()})}">
							 <i class="bi bi-pencil-square"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:if="${user.tickets.isEmpty()}">
		   <div class="text-center mt-5">
			   <h2>Nessun ticket assegnato</h2>
		   </div>
		</div>
	
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
